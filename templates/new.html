{% extends "base.html" %}
{% block body %}
    <div class="row">

    <form action="" method="POST" class="form-horizontal col col-sm-6 col-sm-offset-3 text-center">
        <div class="form-group">
            <label class="control-label col col-xs-2">
                标题：
            </label>
            <div class="col col-xs-10">

                <input type="text" name="title" class="form-control" placeholder="至少4个字"/>
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col col-xs-2">
                内容：
            </label>

            <div class="col col-xs-10">
                <textarea placeholder="请输入内容" name="content" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
            <button type="reset" class="btn btn-link">
                Clear
            </button>
        </div>
    </form>


{% endblock %}

</div>
